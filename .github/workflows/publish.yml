name: Publish Client Package to GitHub Packages

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          node-version: "20.x"
          registry-url: https://npm.pkg.github.com
          scope: "@joinmeow"
      - run: npm ci
      - run: npm run dist
      - run: npm pkg fix
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
