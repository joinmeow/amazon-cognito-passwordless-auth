name: test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: install
        run: npm install
      - name: lint
        run: npx eslint .
      - name: prettier
        run: npx prettier -c .
      - name: test
        run: npm test
      - name: dist
        run: npm run dist
